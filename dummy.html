<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/style.css">
  <title>Project 1</title>
</head>

<body>
  <div class="container">
    <div class="col-2"></div>
    <div class="col-8">
      <div class="row">
        <h1>CryptoDash</h1>
        <input type="text" name="symbol" placeholder="BITSTAMP"  id="coin-name"> 
        <select name="interval" id="interval">
          <option value="today" id="today">Today</option>
          <option value="week" id="week">Past Week</option>
          <option value="month" id="month">Past Month</option>
          <option value="quarter" id="quarter">Past Quarter</option>
          <option value="year" id="year" selected>Past Year</option>
        </select>
        <input type="submit" id="submit">
      </div>
      <div class="row">
        <div id="chart"></div>
        <p id="index+price"></p>
      </div>
    </div>
    <div class="col-2"></div>
  </div>
  <script src="https://raw.githubusercontent.com/wentin/ResponsifyJS/master/responsify.min.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
